<!DOCTYPE html>
<html>
<head>
    <title>Jegna Quiz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='sports.jpg') }}");
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        label{
            color:white;
        }
        
        .box {
            border-color: yellow;
            margin-left: 40px;
            margin-right: 40px;
            margin-bottom: 40px;
            margin-top: 40px;
        }
        
        .row {
            background: primary;
            width: 100%;
            height: 60%;
            margin-left: 5px;
        }
        
        h1 {
            text-align: center;
        }
        
        h3{
            color: white;
        }
        
        #quiz-container {
            margin-top: 20px;
            
        }
        
        .question {
            margin-bottom: 20px;
        }

        
        ul.choices {
            list-style-type: none;
            padding: 0;
        }
        
        ul.choices li {
            margin-bottom: 10px;
            color: white;
        }

        
        
        .submit-button {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="row" style="width:100%;">
            <div class="col-sm-4 p-3 navbar navbar-expand-sm bg-warning navbar-dark">
                <a class="navbar-brand" href="#">
                    <img src="{{ url_for('static', filename='Logo.png') }}" alt="Avatar Logo" style="width:200px;" class="rounded-pill">
                </a>
            </div>
            <div class="col-sm-8 p-3 navbar navbar-expand-sm bg-warning text-success">
                <h1>Jegna Football Quiz</h1>
            </div>
        </div>
    </header>
    <div class="container mt-3" style="width:50%; height:50%;">
        <div class="box" style=" width:100%; height:100%;">
            <form method="POST" action="/Leagues" onsubmit="submitQuiz()">
                <h3>{{ question.question }}</h3>
                {% for choice in question.choices %}
                    <input type="radio" name="answer" value="{{ choice }}" {% if choice == question.selected_answer %}checked{% endif %}>
                    <label>{{ choice }}</label><br>
                {% endfor %}
                <input type="submit" value="{% if is_last %}Finish{% else %}Submit{% endif %}">
            </form>
        </div>
    </div>
    <script>
        function submitQuiz() {
            const selectedAnswers = {};

            // Get all radio buttons
            const radioButtons = document.querySelectorAll('input[type="radio"]:checked');

            // Store selected answers in the selectedAnswers object
            radioButtons.forEach(radioButton => {
                const questionId = radioButton.name.substring(7); // Extract question ID from name attribute
                const answer = radioButton.value;
                selectedAnswers[questionId] = answer;
            });

            // Perform actions with the selected answers
            console.log(selectedAnswers);
        }
    </script>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
