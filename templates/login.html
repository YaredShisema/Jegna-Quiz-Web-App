<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jegna Quiz</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-image: url("{{ url_for('static', filename='sports.jpg') }}");
      width: 100%;
      height: 100%;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
    .box {
      border-color: yellow;
      margin-left: 40px;
      margin-right: 40px;
      margin-bottom: 40px;
      margin-top: 40px;
    }
    .row {
      background: primary;
      width: 100%;
      height: 60%;
      margin-left: 5px;
    }
  </style>
</head>
<body>
<header>
  <div class="row" style="width:100%;">
    <div class="col-sm-4 p-3 navbar navbar-expand-sm bg-warning navbar-dark">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='Logo.png') }}" alt="Avatar Logo" style="width:200px;" class="rounded-pill">
      </a>
    </div>
    <div class="col-sm-8 p-3 navbar navbar-expand-sm bg-warning text-success">
      <h1>Jegna Football Quiz</h1>
    </div>
  </div>
</header>

<div class="container mt-3" style="width:50%; height:50%;">
  <div class="box" style=" width:100%; height:100%;">
    <div class="container p-10 text-center text-success width:50% height:10px ">
      <h2><span class="badge bg-success">LogIn Page</span></h2>
    </div>
    <form method="post" action="/login">
      <table align="center p-5" style="font-size:13pt; width:300px; margin-right:45px; margin-top:50px;">
        <tr>
          <td><label style="color:white; font-size:25px;"><span class="badge bg-success">Username:</span></label></td>
          <td><input type="text" name="username" placeholder="username"  style="color:#2a9258; margin-top:20px;"></td>
        </tr>
        <tr>
          <td><label style="color:white;font-size:25px;"><span class="badge bg-success">Password:</span></label></td>
          <td><input type="password" name="password" placeholder="**********"  style="color:#2a9258; margin-top:20px; margin-bottom:30px"></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <div class="form-check mb-3 width:100% height:20px">
              <label class="form-check-label text-light">
                <input class="form-check-input " type="checkbox" style="color:white; margin-left:10px; margin-bottom:20px;"  name="remember"> Remember me
              </label>
            </div>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <div class="container mt-3 center width:100% height:20px " style="margin-left:10px; margin-top:20px; margin-bottom:30px">
              <input type="submit" class="btn btn-success" name="submit" value="LOGIN">
              <a href="{{ url_for('register') }}" class="btn btn-success">Register</a>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
