<!DOCTYPE html>
<html>
<head>
    <title>Jegna Quiz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='sports.jpg') }}");
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        label{
            color:white;
        }
        
        .box {
            border-color: yellow;
            margin-left: 40px;
            margin-right: 40px;
            margin-bottom: 40px;
            margin-top: 40px;
        }
        
        .row {
            background: primary;
            width: 100%;
            height: 60%;
            margin-left: 5px;
        }
        
        h1 {
            text-align: center;
            color:white;
        }
        p{
            text-align: center;
            color:white; 
        }
        
        h3{
            color: white;
        }
        
        #quiz-container {
            margin-top: 20px;
            
        }
        
        .submit-button {
            text-align: center;
            margin-top: 20px;
        }
        .return-button {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="row" style="width:100%;">
            <div class="col-sm-4 p-3 navbar navbar-expand-sm bg-warning navbar-dark">
                <a class="navbar-brand" href="#">
                    <img src="{{ url_for('static', filename='Logo.png') }}" alt="Avatar Logo" style="width:200px;" class="rounded-pill">
                </a>
            </div>
            <div class="col-sm-8 p-3 navbar navbar-expand-sm bg-warning text-success">
                <h1>Jegna Football Quiz</h1>
            </div>
        </div>
    </header>
    <div class="container mt-3" style="width:50%; height:50%;">
        <div class="box" style=" width:100%; height:100%;">
            <h1>Quiz Result</h1>
            <p>Your score: {{ score }}/10</p>
            <p>Thank you for taking the quiz!</p>
            <div class="return-button">
                <a href="/category" class="btn btn-primary" onclick="clearSession()">Category</a>
            </div>
        </div>
    </div>
    <script>
        function clearSession() {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/clear_session', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log('Session cleared');
                }
            };
            xhr.send();
        }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
